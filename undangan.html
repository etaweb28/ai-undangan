<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f4ef;
      color: #333;
    }
    header {
      background: linear-gradient(135deg,#b11226,#7b0f1d);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: 28px; }
    header p { margin-top: 8px; }

    section {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #b11226;
      margin-bottom: 20px;
    }
    .box {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }
    .cd-item {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      width: 70px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.1);
    }
    .cd-item span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }

    /* MAP */
    iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 14px;
      margin-top: 10px;
    }

    /* GUESTBOOK */
    .guestbook input,
    .guestbook textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    .guest-item {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    /* MUSIC */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b11226;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,.3);
      z-index: 9;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #b11226;
      color: #fff;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Undangan Pernikahan</h1>
  <p>Dengan penuh rasa syukur</p>
</header>

<section>
  <h2>Undangan</h2>
  <div class="box" id="invitationText">
    ‚è≥ Memuat undangan...
  </div>
</section>

<section>
  <h2>Menuju Hari Bahagia</h2>
  <div class="countdown">
    <div class="cd-item"><span id="d">0</span>Hari</div>
    <div class="cd-item"><span id="h">0</span>Jam</div>
    <div class="cd-item"><span id="m">0</span>Menit</div>
    <div class="cd-item"><span id="s">0</span>Detik</div>
  </div>
</section>

<section>
  <h2>Lokasi Acara</h2>
  <iframe id="map"></iframe>
  <button onclick="shareWA()">üì§ Bagikan via WhatsApp</button>
</section>

<section class="guestbook">
  <h2>Ucapan & Doa</h2>
  <input id="guestName" placeholder="Nama Anda">
  <textarea id="guestMsg" placeholder="Tulis ucapan dan doa"></textarea>
  <button onclick="sendGuest()">üíå Kirim Ucapan</button>

  <div id="guestList"></div>
</section>

<footer>
  Dibuat dengan ‚ù§Ô∏è oleh EtaWeb
</footer>

<div class="music-control" onclick="toggleMusic()">üéµ</div>

<script>
/* =============================
   KONFIG
============================= */
const API = "https://dry-mud-3b8ai-undangan-api.etaweb90.workers.dev";
const params = new URLSearchParams(window.location.search);
const inviteId = params.get("id");

/* =============================
   LOAD UNDANGAN
============================= */
async function loadInvite() {
  if (!inviteId) {
    document.getElementById("invitationText").innerText = "Undangan tidak valid";
    return;
  }

  const res = await fetch(API + "/invite/get?id=" + inviteId);
  const data = await res.json();

  document.getElementById("invitationText").innerText = data.aiText || "";

  // play music
  if (data.music) {
    audio.src = data.music;
  }

  // contoh lokasi (bisa dikembangkan parsing AI)
  const location = "Jakarta";
  document.getElementById("map").src =
    "https://www.google.com/maps?q=" + encodeURIComponent(location) + "&output=embed";
}

/* =============================
   MUSIC PLAYER
============================= */
let audio = new Audio();
audio.loop = true;

document.addEventListener("click", () => {
  audio.play().catch(() => {});
}, { once: true });

function toggleMusic() {
  audio.paused ? audio.play() : audio.pause();
}

/* =============================
   COUNTDOWN (DEFAULT)
============================= */
const target = new Date("2026-01-01T08:00:00").getTime();
setInterval(() => {
  const now = Date.now();
  const diff = target - now;
  if (diff < 0) return;

  d.textContent = Math.floor(diff / (1000*60*60*24));
  h.textContent = Math.floor((diff / (1000*60*60)) % 24);
  m.textContent = Math.floor((diff / (1000*60)) % 60);
  s.textContent = Math.floor((diff / 1000) % 60);
}, 1000);

/* =============================
   SHARE WA
============================= */
function shareWA() {
  const text = encodeURIComponent(
    "Assalamu‚Äôalaikum,\n\nKami mengundang Anda untuk hadir di acara pernikahan kami.\n\n" + location.href
  );
  window.open("https://wa.me/?text=" + text, "_blank");
}

/* =============================
   GUESTBOOK
============================= */
async function sendGuest() {
  const name = guestName.value;
  const message = guestMsg.value;
  if (!name || !message) return;

  await fetch(API + "/guestbook/add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      inviteId,
      name,
      message
    })
  });

  guestName.value = "";
  guestMsg.value = "";
  loadGuestbook();
}

async function loadGuestbook() {
  const res = await fetch(API + "/guestbook/list?id=" + inviteId);
  const data = await res.json();

  const list = document.getElementById("guestList");
  list.innerHTML = "";

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "guest-item";
    div.innerHTML = `<strong>${item.name}</strong><br>${item.message}`;
    list.appendChild(div);
  });
}

/* =============================
   INIT
============================= */
loadInvite();
loadGuestbook();
</script>

</body>
</html>
