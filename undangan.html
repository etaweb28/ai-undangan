<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --gold:#c9a24d;
  --cream:#f7f3ea;
  --dark:#333;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--cream);
  color:var(--dark);
  line-height:1.6;
}
section{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
  text-align:center;
}
h1,h2{
  font-family:'Playfair Display',serif;
  color:var(--gold);
}
.hero{
  min-height:100vh;
  background:linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
  url("https://images.unsplash.com/photo-1523438885200-e635ba2c371e");
  background-size:cover;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}
.hero button{
  margin-top:20px;
  padding:14px 30px;
  border:none;
  border-radius:40px;
  background:var(--gold);
  color:#fff;
  font-size:16px;
}
.card{
  background:#fff;
  border-radius:20px;
  padding:24px;
  margin-top:24px;
  box-shadow:0 10px 28px rgba(0,0,0,.08);
}
.couple{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:24px;
}
.person img{
  width:170px;height:170px;
  border-radius:50%;
  border:5px solid var(--gold);
  object-fit:cover;
}
.countdown{
  display:flex;
  justify-content:center;
  gap:14px;
}
.time{
  background:#fff;
  padding:14px;
  width:80px;
  border-radius:14px;
}
.time span{display:block;font-size:22px;color:var(--gold)}
iframe{
  width:100%;
  height:320px;
  border:none;
  border-radius:18px;
}
.music-btn{
  position:fixed;
  bottom:20px;
  right:20px;
  width:56px;height:56px;
  border-radius:50%;
  background:var(--gold);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
}
@media(max-width:768px){
  .couple{grid-template-columns:1fr}
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <div>THE WEDDING OF</div>
    <h1 id="heroNames">Nama & Pasangan</h1>
    <p id="heroDate">Tanggal</p>
    <button onclick="openInvitation()">Buka Undangan</button>
  </div>
</section>

<section id="content">
<h2>Pasangan</h2>
<div class="couple">
  <div class="person card">
    <img id="imgGroom">
    <h3 id="groomName"></h3>
    <p id="groomParents"></p>
  </div>
  <div class="person card">
    <img id="imgBride">
    <h3 id="brideName"></h3>
    <p id="brideParents"></p>
  </div>
</div>

<p style="margin-top:30px;font-style:italic">
"Dan di antara tanda-tanda kekuasaan-Nya ialah Dia menciptakan pasangan-pasangan..."<br>
<b>(QS. Ar-Rum: 21)</b>
</p>
</section>

<section>
<h2>Detail Acara</h2>
<div class="card" id="eventInfo"></div>
</section>

<section>
<h2>Hitung Mundur</h2>
<div class="countdown">
  <div class="time"><span id="d">0</span>Hari</div>
  <div class="time"><span id="h">0</span>Jam</div>
  <div class="time"><span id="m">0</span>Menit</div>
  <div class="time"><span id="s">0</span>Detik</div>
</div>
</section>

<section>
<h2>Lokasi</h2>
<div class="card">
  <iframe id="mapsFrame"></iframe>
  <a id="mapsBtn" target="_blank">Buka di Google Maps</a>
</div>
</section>

<footer>
Terima kasih atas doa & restu Anda<br>
<b id="footerNames"></b>
</footer>

<audio id="music" loop></audio>
<div class="music-btn" onclick="toggleMusic()">
  <i class="fa fa-music"></i>
</div>

<script>
const API="https://dry-mud-3b8ai-undangan-api.etaweb90.workers.dev";

function openInvitation(){
  document.getElementById("content").scrollIntoView({behavior:"smooth"});
  playMusic();
}

function playMusic(){document.getElementById("music").play().catch(()=>{})}
function toggleMusic(){
  const a=document.getElementById("music");
  a.paused?a.play():a.pause();
}

function mapEmbed(q){
  return "https://www.google.com/maps?q="+encodeURIComponent(q)+"&output=embed";
}
function mapOpen(q){
  return "https://www.google.com/maps?q="+encodeURIComponent(q);
}

function startCountdown(date){
  const t=new Date(date).getTime();
  setInterval(()=>{
    const dlt=t-Date.now(); if(dlt<0)return;
    d.textContent=Math.floor(dlt/86400000);
    h.textContent=Math.floor(dlt/3600000)%24;
    m.textContent=Math.floor(dlt/60000)%60;
    s.textContent=Math.floor(dlt/1000)%60;
  },1000);
}

async function loadInvite(){
  const id=new URLSearchParams(location.search).get("id");
  if(!id)return;
  const r=await fetch(`${API}/invites?id=${id}`);
  const j=await r.json();
  const i=j.data.invite;
  const p=j.data.photos||{};

  heroNames.textContent=`${i.groom.name} & ${i.bride.name}`;
  heroDate.textContent=i.date;
  groomName.textContent=i.groom.name;
  brideName.textContent=i.bride.name;
  groomParents.textContent=`Putra dari Bapak ${i.groom.father} & Ibu ${i.groom.mother}`;
  brideParents.textContent=`Putri dari Bapak ${i.bride.father} & Ibu ${i.bride.mother}`;
  footerNames.textContent=`${i.groom.name} & ${i.bride.name}`;

  imgGroom.src=p.groom;
  imgBride.src=p.bride;

  eventInfo.innerHTML=`
  <b>Akad</b><br>${i.events.akad.date} • ${i.events.akad.time}<br>${i.events.akad.place}<br><br>
  <b>Resepsi</b><br>${i.events.resepsi.date} • ${i.events.resepsi.time}<br>${i.events.resepsi.place}
  `;

  mapsFrame.src=mapEmbed(i.mapsQuery);
  mapsBtn.href=mapOpen(i.mapsQuery);

  music.src=i.music;
  startCountdown(i.date);
}
document.addEventListener("DOMContentLoaded",loadInvite);
</script>
</body>
</html>
