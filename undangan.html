<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f7f4ef;
      color: #333;
    }

    header {
      background: linear-gradient(135deg,#b11226,#7b0f1d);
      color: #fff;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 30px;
    }

    header p {
      margin: 8px 0 0;
      font-size: 16px;
    }

    section {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #b11226;
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .countdown div {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      width: 70px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.1);
    }

    .countdown span {
      font-size: 20px;
      font-weight: bold;
      display: block;
    }

    /* GALERI */
    .gallery input {
      margin-bottom: 15px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
      gap: 10px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    /* MAP */
    iframe {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      border: none;
    }

    /* BUTTON */
    button {
      background: #b11226;
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }

    button:active { transform: scale(.97); }

    /* BUKU TAMU */
    .guestbook input,
    .guestbook textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .guest-list {
      margin-top: 15px;
    }

    .guest-item {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    /* MUSIC */
    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #b11226;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,.3);
    }

    footer {
      text-align: center;
      font-size: 12px;
      padding: 20px;
      color: #777;
    }
  </style>
</head>

<body>

<header>
  <h1>Hilmi Al Hanif & Yanti</h1>
  <p>12 Januari 2026</p>
</header>

<section>
  <h2>Menuju Hari Bahagia</h2>
  <div class="countdown">
    <div><span id="d">0</span>Hari</div>
    <div><span id="h">0</span>Jam</div>
    <div><span id="m">0</span>Menit</div>
    <div><span id="s">0</span>Detik</div>
  </div>
</section>

<section class="gallery">
  <h2>Galeri Mempelai</h2>
  <input type="file" multiple accept="image/*" onchange="loadImages(event)">
  <div class="gallery-grid" id="gallery"></div>
</section>

<section>
  <h2>Lokasi Acara</h2>
  <iframe id="map"></iframe>
  <button onclick="shareWA()">üì≤ Bagikan via WhatsApp</button>
</section>

<section class="guestbook">
  <h2>Ucapan & Doa</h2>
  <input id="guestName" placeholder="Nama Anda">
  <textarea id="guestMsg" placeholder="Tulis ucapan dan doa"></textarea>
  <button onclick="addGuest()">üíå Kirim Ucapan</button>

  <div class="guest-list" id="guestList"></div>
</section>

<footer>
  Dibuat dengan ‚ù§Ô∏è oleh EtaWeb ‚Äì AI Wedding Invitation
</footer>

<!-- MUSIC -->
<div class="music-control" onclick="toggleMusic()">üéµ</div>
<audio id="music" loop>
  <source src="wedding1.mp3">
</audio>

<script>
/* COUNTDOWN */
const target = new Date("2026-01-12T08:00:00").getTime();
setInterval(() => {
  const now = Date.now();
  const diff = target - now;
  if (diff < 0) return;
  d.textContent = Math.floor(diff / (1000*60*60*24));
  h.textContent = Math.floor(diff / (1000*60*60) % 24);
  m.textContent = Math.floor(diff / (1000*60) % 60);
  s.textContent = Math.floor(diff / 1000 % 60);
}, 1000);

/* MAP AUTO */
const locationText = "Jl Ahmad Yani Bandung";
document.getElementById("map").src =
  "https://www.google.com/maps?q=" + encodeURIComponent(locationText) + "&output=embed";

/* GALLERY */
function loadImages(e){
  [...e.target.files].forEach(file=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(file);
    gallery.appendChild(img);
  });
}

/* GUESTBOOK */
function addGuest(){
  if(!guestName.value || !guestMsg.value) return;
  const div=document.createElement("div");
  div.className="guest-item";
  div.innerHTML="<b>"+guestName.value+"</b><br>"+guestMsg.value;
  guestList.prepend(div);
  guestName.value=guestMsg.value="";
}

/* MUSIC */
let play=false;
function toggleMusic(){
  play=!play;
  play?music.play():music.pause();
}

/* SHARE WA */
function shareWA(){
  const text=encodeURIComponent("Undangan Pernikahan Hilmi & Yanti\n"+location.href);
  window.open("https://wa.me/?text="+text);
}
</script>

</body>
</html>
