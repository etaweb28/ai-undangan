<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  background:#111;
  color:#fff;
  line-height:1.6;
}
.hero{
  text-align:center;
  padding:40px 20px;
  background:linear-gradient(135deg,#8b0000,#ff4d4d);
}
.section{
  padding:25px 20px;
}
.card{
  background:#1b1b1b;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
h2{
  color:#ffb703;
  text-align:center;
}
.map iframe{
  width:100%;
  border-radius:12px;
}
textarea,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:8px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#ff4d4d;
  color:#fff;
  border:none;
  border-radius:12px;
}
.footer{
  text-align:center;
  font-size:11px;
  color:#888;
  padding:15px;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Hilmi & Yanti</h1>
  <p>12 Januari 2026</p>
</div>

<div class="section">
  <div class="card">
    <h2>Akad & Resepsi</h2>
    <p>Gedung Sate<br>Bandung</p>
  </div>

  <div class="card map">
    <iframe
      src="https://www.google.com/maps?q=gedung%20sate&output=embed"
      height="200"></iframe>
  </div>

  <div class="card">
    <h2>Ucapan & Doa</h2>
    <input id="nama" placeholder="Nama Anda">
    <textarea id="pesan" rows="3" placeholder="Tulis ucapan"></textarea>
    <button onclick="kirimUcapan()">Kirim</button>
    <div id="listUcapan"></div>
  </div>
</div>

<audio id="audio" loop></audio>

<div class="footer">
  © EtaWeb – Wedding Invitation
</div>

<script>
const params=new URLSearchParams(window.location.search);
const music=params.get("music")||"wedding1.mp3";

const audio=document.getElementById("audio");
audio.src="musik/"+music;

// autoplay aman
document.body.addEventListener("click",()=>{
  audio.play();
},{once:true});

function kirimUcapan(){
  const n=document.getElementById("nama").value;
  const p=document.getElementById("pesan").value;
  if(!n||!p) return;

  const div=document.createElement("div");
  div.className="card";
  div.innerHTML="<b>"+n+"</b><br>"+p;
  document.getElementById("listUcapan").prepend(div);

  document.getElementById("nama").value="";
  document.getElementById("pesan").value="";
}
</script>

</body>
</html>
