<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Wedding Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- SCRIPT UTAMA -->
  <script src="script.js" defer></script>

  <style>
    :root {
      --gold:#d6b46a;
      --cream:#faf7f2;
      --dark:#333;
    }
    body {
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--cream);
      color:var(--dark);
    }
    header {
      padding:60px 20px;
      text-align:center;
      background:#fff;
    }
    h1,h2 {
      font-family:'Playfair Display',serif;
    }
    section {
      max-width:900px;
      margin:auto;
      padding:40px 20px;
    }
    .card {
      background:#fff;
      border-radius:20px;
      padding:25px;
      margin-bottom:25px;
    }
    label {
      font-weight:500;
      display:block;
      margin-bottom:6px;
    }
    input, textarea, select {
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ccc;
      margin-bottom:15px;
      font-family:inherit;
    }
    button {
      background:var(--gold);
      color:#fff;
      border:none;
      padding:14px;
      width:100%;
      border-radius:30px;
      font-size:1rem;
      cursor:pointer;
    }
    button:disabled {
      opacity:.6;
    }
    .hint {
      font-size:.85rem;
      opacity:.7;
    }
    footer {
      text-align:center;
      padding:30px;
      font-size:.8rem;
      opacity:.7;
    }
  </style>
</head>

<body>

<header>
  <h1>AI Wedding Invitation</h1>
  <p>Buat undangan pernikahan modern secara otomatis</p>
</header>

<section>

  <!-- PASANGAN -->
  <div class="card">
    <h2>Data Pasangan</h2>

    <label>Nama Mempelai Pria</label>
    <input id="groomName" placeholder="Andi">

    <label>Orang Tua Mempelai Pria</label>
    <input id="groomParents" placeholder="Bapak & Ibu">

    <label>Foto Pria (URL / Base64)</label>
    <input id="groomPhoto" placeholder="https://...">

    <hr>

    <label>Nama Mempelai Wanita</label>
    <input id="brideName" placeholder="Siti">

    <label>Orang Tua Mempelai Wanita</label>
    <input id="brideParents" placeholder="Bapak & Ibu">

    <label>Foto Wanita (URL / Base64)</label>
    <input id="bridePhoto" placeholder="https://...">
  </div>

  <!-- ACARA -->
  <div class="card">
    <h2>Detail Acara</h2>

    <label>Tanggal Akad</label>
    <input type="date" id="akadDate">

    <label>Jam Akad</label>
    <input id="akadTime" placeholder="08.00 WIB">

    <label>Tempat Akad</label>
    <input id="akadPlace">

    <hr>

    <label>Tanggal Resepsi</label>
    <input type="date" id="resepsiDate">

    <label>Jam Resepsi</label>
    <input id="resepsiTime" placeholder="11.00 WIB">

    <label>Tempat Resepsi</label>
    <input id="resepsiPlace">
  </div>

  <!-- STORY AI -->
  <div class="card">
    <h2>Kisah Cinta (AI)</h2>

    <textarea id="storyPrompt" rows="4" placeholder="Kami bertemu di kampus..."></textarea>
    <button id="generateStoryBtn"> Generate dengan AI</button>
    <p class="hint">Opsional, akan dilengkapi otomatis jika kosong</p>
  </div>

  <!-- LOKASI & MUSIK -->
  <div class="card">
    <h2>Lokasi & Musik</h2>

    <label>Alamat Google Maps</label>
    <input id="mapsInput" placeholder="Gedung Serbaguna Jakarta">

    <label>Pilih Musik</label>
    <select id="musicSelect">
      <option value="wedding1.mp3">Wedding Song 1</option>
      <option value="wedding2.mp3">Wedding Song 2</option>
      <option value="wedding3.mp3">Wedding Song 3</option>
    </select>
  </div>

  <!-- GALERI -->
  <div class="card">
    <h2>Galeri Foto</h2>

    <textarea id="galleryInput" rows="4" placeholder="Pisahkan URL foto dengan baris baru"></textarea>
    <p class="hint">Gunakan URL gambar atau base64</p>
  </div>

  <!-- SIMPAN -->
  <div class="card">
    <button id="saveInviteBtn"> Simpan & Buat Link Undangan</button>
    <p id="statusText" class="hint"></p>
  </div>

</section>

<footer>
  EtaWeb • AI Wedding Invitation
</footer>

<script>
/* fallback jika script.js gagal load */
if (typeof saveInvite !== "function") {
  document.getElementById("saveInviteBtn").onclick = () =>
    alert("script.js belum termuat");
}
</script>

</body>
</html>
