<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Digital | EtaWeb</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  overflow:hidden;
}

/* CONTAINER */
.wrapper{
  text-align:center;
  animation:fadeIn 1s ease;
}

/* LOGO */
.logo img{
  width:90px;
  margin-bottom:15px;
}

/* NAMA TAMU */
.to{
  font-size:14px;
  color:#ccc;
  margin-bottom:10px;
}

/* AMPLOP */
.envelope{
  width:120px;
  height:120px;
  background:#c1121f;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:50px;
  cursor:pointer;
  animation:pulse 2s infinite;
}
.envelope:active{transform:scale(.95)}

/* MUSIK */
.music{
  margin-top:15px;
}
select{
  padding:10px;
  border-radius:10px;
  border:none;
  width:100%;
}

/* BUTTON */
.btn{
  margin-top:15px;
  background:linear-gradient(135deg,#25D366,#128C7E);
  border:none;
  padding:12px;
  border-radius:12px;
  width:100%;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

/* FOOTER */
.footer{
  margin-top:25px;
  font-size:12px;
  opacity:.6;
}

/* ANIMATION */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(193,18,31,.6)}
  70%{box-shadow:0 0 0 20px rgba(193,18,31,0)}
  100%{box-shadow:0 0 0 0 rgba(193,18,31,0)}
}
</style>
</head>

<body>

<div class="wrapper" id="wrapper">

  <!-- LOGO -->
  <div class="logo">
    <img src="logo.png" alt="EtaWeb">
  </div>

  <!-- NAMA TAMU -->
  <div class="to" id="toName">Kepada Yth.</div>

  <!-- AMPLOP -->
  <div class="envelope" onclick="openInvite()">‚úâÔ∏è</div>
  <p>Klik amplop untuk membuka undangan</p>

  <!-- MUSIK -->
  <div class="music">
    <select id="musik">
      <option value="musik/wedding1.mp3">
        You're Still The One ‚Äì Shania Twain
      </option>
      <option value="musik/wedding2.mp3">
        MALIQ & D'Essentials ‚Äì Pilihanku
      </option>
      <option value="musik/wedding3.mp3">
        Shane Filan ‚Äì Beautiful In White
      </option>
    </select>
  </div>

  <!-- SHARE WA -->
  <button class="btn" onclick="shareWA()">üì§ Share WhatsApp</button>

  <!-- WATERMARK -->
  <div class="footer">
    ¬© EtaWeb ‚Ä¢ Digital Wedding Invitation
  </div>

</div>

<audio id="bgMusic" loop></audio>

<script>
// AMBIL NAMA TAMU DARI URL
const params = new URLSearchParams(window.location.search);
const to = params.get('to');
if(to){
  document.getElementById('toName').innerText = "Kepada Yth. " + decodeURIComponent(to);
}

// SHARE WA
function shareWA(){
  const link = window.location.href;
  const text = `Assalamu‚Äôalaikum,\nSaya mengundang Anda untuk menghadiri acara pernikahan kami.\n\nBuka undangan:\n${link}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`,'_blank');
}

// BUKA UNDANGAN
function openInvite(){
  const music = document.getElementById('musik').value;
  const audio = document.getElementById('bgMusic');
  audio.src = music;
  audio.play();

  document.getElementById('wrapper').style.opacity="0";
  setTimeout(()=>{
    window.location.href = "undangan.html?music="+encodeURIComponent(music);
  },400);
}
</script>

</body>
</html>
