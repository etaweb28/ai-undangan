<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Undangan Pernikahan | EtaWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#fdfcf9,#f5efe6);
      color:#333;
      padding:20px;
    }
    .container{
      max-width:520px;
      margin:auto;
      background:#fff;
      border-radius:20px;
      padding:24px;
      box-shadow:0 15px 40px rgba(0,0,0,.08);
    }
    h1{
      font-family:'Playfair Display',serif;
      color:#b89b5e;
      text-align:center;
    }
    p{
      font-size:14px;
      color:#777;
      text-align:center;
    }
    label{
      display:block;
      margin-top:14px;
      font-size:13px;
      color:#555;
    }
    input, textarea, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #ddd;
      margin-top:6px;
      font-size:14px;
    }
    textarea{resize:none}
    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:30px;
      margin-top:18px;
      font-size:16px;
      background:linear-gradient(135deg,#d6b36a,#b89b5e);
      color:#fff;
      cursor:pointer;
    }
    button.secondary{
      background:#eee;
      color:#555;
    }
    #status{
      text-align:center;
      font-size:13px;
      margin-top:10px;
      color:#777;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>AI Undangan Pernikahan</h1>
  <p>Buat undangan pernikahan modern & elegan otomatis</p>

  <!-- AI PROMPT -->
  <label>Ceritakan secara singkat tentang pernikahanmu</label>
  <textarea id="aiPrompt" rows="3"
    placeholder="Contoh: Kami menikah 12 Desember 2026 di Jakarta, akad pagi, resepsi siang..."></textarea>

  <button class="secondary" onclick="generateAIStory()">
    <i class="fas fa-wand-magic-sparkles"></i> Generate dengan AI
  </button>

  <!-- DATA PASANGAN -->
  <label>Nama Mempelai Pria</label>
  <input id="groom" placeholder="Nama mempelai pria">

  <label>Nama Mempelai Wanita</label>
  <input id="bride" placeholder="Nama mempelai wanita">

  <label>Tanggal Pernikahan</label>
  <input type="date" id="date">

  <label>Akad Nikah (jam & keterangan)</label>
  <input id="akad" placeholder="09.00 WIB - Akad Nikah">

  <label>Resepsi (jam & keterangan)</label>
  <input id="resepsi" placeholder="11.00 WIB - Resepsi">

  <label>Lokasi Acara</label>
  <input id="location" placeholder="Gedung / alamat lengkap">

  <!-- STORY -->
  <label>Kisah Cinta / Cerita Undangan</label>
  <textarea id="story" rows="4"></textarea>

  <!-- MUSIC -->
  <label>Pilih Musik Latar</label>
  <select id="music">
    <option value="wedding1.mp3">You're Still The One – Shania Twain</option>
    <option value="wedding2.mp3">Pilihanku – MALIQ & D'Essentials</option>
    <option value="wedding3.mp3">Beautiful In White – Shane Filan</option>
  </select>

  <!-- SAVE -->
  <button onclick="saveInvitation()">
    <i class="fas fa-link"></i> Simpan & Buat Link Undangan
  </button>

  <div id="status"></div>
</div>

<script src="script.js"></script>

</body>
</html>
