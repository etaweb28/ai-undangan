<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Undangan Pernikahan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
  color:#fff;
  text-align:center;
}
.wrapper{
  max-width:360px;
}
.logo img{
  width:90px;
  margin-bottom:20px;
}
.envelope{
  width:120px;
  height:120px;
  background:#c1121f;
  border-radius:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:50px;
  cursor:pointer;
  margin:20px auto;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
select,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:14px;
}
button{
  background:#ff4d4d;
  color:#fff;
  font-weight:bold;
}
.footer{
  font-size:11px;
  color:#ccc;
  margin-top:15px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="logo">
    <img src="img/logo.png" alt="Logo">
  </div>

  <h3>Klik amplop untuk membuka undangan</h3>

  <select id="musik">
    <option value="wedding1.mp3">Wedding 1 ‚Äì You're Still The One</option>
    <option value="wedding2.mp3">Wedding 2 ‚Äì Pilihanku</option>
    <option value="wedding3.mp3">Wedding 3 ‚Äì Beautiful In White</option>
  </select>

  <div class="envelope" onclick="openInvite()">‚úâÔ∏è</div>

  <button onclick="shareWA()">üì§ Share WhatsApp</button>

  <div class="footer">¬© EtaWeb ‚Äì Digital Invitation</div>
</div>

<script>
function openInvite(){
  const music=document.getElementById('musik').value;
  window.location.href=
    "undangan.html?music="+encodeURIComponent(music);
}

function shareWA(){
  const link=window.location.href;
  const text=
    "Assalamu‚Äôalaikum, kami mengundang Anda ke acara pernikahan kami:\n\n"+link;
  window.open(
    "https://wa.me/?text="+encodeURIComponent(text),
    "_blank"
  );
}
</script>
</body>
</html>
