<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AI Undangan Pernikahan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial;background:#0f2027;color:#fff;padding:18px}
    .card{max-width:540px;margin:auto;background:#0d0d0d;border-radius:16px;padding:18px}
    textarea,select,input{width:100%;margin-top:10px;padding:12px;border-radius:10px;border:none;font-size:14px}
    button{width:100%;padding:14px;margin-top:12px;border-radius:12px;border:none;background:#ff2b2b;color:#fff;font-size:16px}
    button.secondary{background:#00ffcc;color:#000}
    pre{background:#000;padding:14px;border-radius:12px;white-space:pre-wrap;max-height:260px;overflow:auto;margin-top:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .small{font-size:12px;color:#aaa;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h2>AI Undangan Pernikahan</h2>

    <textarea id="inputText" placeholder="Tulis bebas: lokasi, bulan/tanggal, akad pagi / resepsi sore, dll."></textarea>

    <div class="row">
      <input id="overrideLocation" placeholder="Lokasi (opsional) contoh: Gedung Serbaguna BSD">
      <input id="overrideMaps" placeholder="Link Google Maps / alamat (opsional)">
    </div>

    <div class="row">
      <input id="overrideDate" placeholder="Tanggal (opsional) contoh: 20 Juli 2026">
      <input id="overrideTimes" placeholder="Waktu (opsional) contoh: Akad 09.00, Resepsi 11.00">
    </div>

    <select id="musicSelect">
      <option value="wedding1.mp3">üéµ You're Still The One ‚Äì Shania Twain</option>
      <option value="wedding2.mp3">üéµ Pilihanku ‚Äì MALIQ & D'Essentials</option>
      <option value="wedding3.mp3">üéµ Beautiful In White ‚Äì Shane Filan</option>
    </select>

    <div class="row">
      <input type="file" id="groomPhoto" accept="image/*">
      <input type="file" id="bridePhoto" accept="image/*">
    </div>
    <input type="file" id="galleryPhotos" accept="image/*" multiple>

    <button onclick="generateAI()">‚ú® Generate Undangan AI</button>
    <pre id="result">Hasil AI muncul di sini‚Ä¶</pre>

    <button class="secondary" onclick="saveAndOpen()">‚û°Ô∏è Buat Web Undangan</button>

    <div class="small">
      Foto akan dikompres otomatis supaya ringan. Musik tetap file .mp3 di repo GitHub.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
